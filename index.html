<!doctype html>
<html lang="pt-br">
  <head>
    <script
      src="https://kit.fontawesome.com/d35b870405.js"
      crossorigin="anonymous"
    ></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="./dist/output.css" rel="stylesheet" />
    <script defer src="script.js"></script>

    <title>Chat w/ ChatGPT</title>
  </head>
  <body>
    <main
      class="bg-container-color flex h-screen w-full items-center justify-center text-white"
    >
      <div
        class="flex h-screen w-full flex-col sm:max-h-[650px] sm:max-w-[500px]"
      >
        <header class="bg-main-color w-full p-5 sm:rounded-t-3xl">
          <h1 class="text-center text-xl font-medium">Ol√°, bem vindo(a)</h1>
        </header>

        <section
          id="messages"
          class="bg-bg-color flex h-full flex-col gap-5 overflow-y-auto overflow-x-hidden p-5 font-medium"
        ></section>

        <form class="bg-main-color flex gap-5 p-5 sm:rounded-b-3xl">
          <input
            id="input-message"
            type="text"
            placeholder="Digite sua mensagem aqui"
            class="text-bg-color w-full rounded-lg bg-[#e1e1e1] p-2.5 outline-none"
          />

          <button
            id="send-message"
            class="rounded-lg bg-gray-300 p-2.5 sm:hover:bg-opacity-95"
          >
            <i class="fa-solid fa-arrow-up"></i>
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
